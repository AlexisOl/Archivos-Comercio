<!--llamada de header-->
<app-header-cajero></app-header-cajero>
<!--pagina de informacion general del cajero-->
<div class="container">
  <h1>informacion General</h1>
  <hr />
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="demo-position">
    <th mat-header-cell *matHeaderCellDef> Identificador. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="demo-name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="demo-weight">
    <th mat-header-cell *matHeaderCellDef> Area de Trabajo </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="demo-symbol">
    <th mat-header-cell *matHeaderCellDef> Sucursal de Trabajo </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="col-md-12">
  <table class="table table-bordered  table-striped table-hover">
      <thead class="bg-primary text-white">
          <th>Identificador</th>
          <th>Nombre Usuario</th>
          <th>Area</th>
          <th>Sucursal de Trabajo</th>
      </thead>
      <tr >
        <td>{{usuario.identificador}}</td>
        <td>{{usuario.nombre}}</td>
        <td>{{usuario.id_rol}}</td>
        <td>{{usuario.id_sucursal}}</td>
      </tr>


  </table>
</div>
