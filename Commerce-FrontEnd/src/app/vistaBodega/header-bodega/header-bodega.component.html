<mat-toolbar color="primary">
  <button (click)="recargaBodega()" >
    <span>Bodega - General</span>
  </button>
  <span class="example-spacer"></span>
  <!--serie de botones-->
  <button (click)="ingresoProdutos()" >Ingreso de Productos</button>
  <span class="example-spacer"></span>
  <button (click)="ingresoProductoSucursal()">Ingreso a Sucursal</button>
  <span class="example-spacer"></span>
  <button (click)="ingresoTabla()">Ver Productos</button>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="fileMenu">{{nombreUser}}</button>
  <mat-menu #fileMenu="matMenu">
    <button (click)="cerrarSesion()" mat-menu-item>Cerrar Sesion</button>
  </mat-menu>
</mat-toolbar>
