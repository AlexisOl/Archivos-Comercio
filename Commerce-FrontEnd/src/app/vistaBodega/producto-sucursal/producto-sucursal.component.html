<app-header-bodega></app-header-bodega>

<div class="container">
  <form class="form-container" #f = "ngForm">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Informacion</mat-card-title>
        <mat-card-subtitle>Ingreso a Sucursal</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <hr />
        <div class="row">
          <div class="col-md-6">
            <label for="nombre" class="mt-5 d-flex justify-content-center">
              Identificador de Sucursal
            </label>
            <input
              type="number"
              class="form-control mt-2"
              placeholder="identificador de Sucursal"
              name="Sucursal"
              [(ngModel)]='idSucursal'
              readonly
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="nombre" class="mt-5 d-flex justify-content-center">
              Identificador de Producto
            </label>
            <input
              type="text"
              class="form-control mt-2"
              placeholder="Identificador de Producto"
              name="identificador_prodcuto"
              [(ngModel)]='idProducto'
              required
            />
          </div>
          <div class="col-md-6">
            <label for="nombre" class="mt-5 d-flex justify-content-center">
              Nombre de Producto
            </label>
            <input
              type="text"
              class="form-control mt-2"
              placeholder="Nombre de Producto"
              name="nombre"
              [(ngModel)]='nombreProducto'
              readonly
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">

            <label for="nombre" class="mt-5 d-flex justify-content-center">
              Cantidad de Productos
            </label>
            <input
              type="number"
              class="form-control mt-2"
              placeholder="Nombre de Producto"
              name="cantidad"
              [(ngModel)]='cantidadProducto'
              required
            />
            <label for="nombre" class="mt-5 d-flex justify-content-center">
              Fecha de ingreso de Producto
            </label>
            <input
              type="date"
              class="form-control mt-2"
              placeholder="Nombre de Producto"
              name="fecha"
              [(ngModel)]='fechaProducto'
              required
            />
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="row">
          <div class="col-md-12">
        <button mat-raised-button  color="primary" (click)="asigacionProducto()">Ingreso</button>
        <button mat-raised-button  color="primary" (click)="buscarProducto()">Buscar Productos</button>
          </div>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
