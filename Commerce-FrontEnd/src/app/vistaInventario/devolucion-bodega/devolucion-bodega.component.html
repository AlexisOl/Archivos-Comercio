<app-header-inventario></app-header-inventario>

<!--form para devolucion-->

<div class="container">
  <form class="form-container" #f = "ngForm">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Informacion</mat-card-title>
        <mat-card-subtitle>Devolucion a Bodega</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <hr />
        <div class="row">
          <div class="col-md-6">
            <label for="nombre" class="mt-5 d-flex justify-content-center">
              Identificador de empleado
            </label>
            <input
              type="text"
              class="form-control mt-2"
              placeholder="identificador de Sucursal"
              name="Sucursal"
              [(ngModel)]='idEmpleado'
              readonly
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="nombre" class="mt-5 d-flex justify-content-center">
              Identificador de Producto (EN Bodega)
            </label>
            <input
            type="number"
            class="form-control mt-2"
            placeholder="CÃ³digo de Producto en Bodega"
            name="ProductoBodega"
            [(ngModel)]="idProductoBodega"
          />

          </div>
          <div class="col-md-6">
            <label for="nombre" class="mt-5 d-flex justify-content-center">
              Identificador de Producto
            </label>
            <input
              type="text"
              class="form-control mt-2"
              placeholder="Nombre de Producto"
              name="nombre"
              [(ngModel)]='nombreProducto'

              readonly
            />
          </div>
        </div>
        <hr/>
        <div class="row">
          <div class="col-md-12">
            <mat-card class="example-result-card">
              <mat-card-content>
                <h2>Result</h2>

                <div class="example-label-container">
                  <label id="example-name-label" class="example-name-label">Value</label>
                  <label class="example-value-label">{{slider.value}}</label>
                </div>
                <mat-slider
                    class="example-margin"
                    [disabled]="disabled"
                    [max]="max"
                    [min]="min"
                    [step]="step"
                    [discrete]="thumbLabel"
                    [showTickMarks]="showTicks">
                    <input matSliderThumb [(ngModel)]="Cantidad" #slider name="Cantidad">

                </mat-slider>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="row">
          <div class="col-md-12">
        <button mat-raised-button  color="primary" (click)="devolucionProducto()" >Devolucion</button>
        <button mat-raised-button  color="primary" (click)="buscarProducto()"  >Buscar Productos</button>

        <button mat-raised-button color="secondary" (click)="generarDevolucion()">devolucion</button>
      </div>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
